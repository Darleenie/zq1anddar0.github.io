<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dar0's Room</title>
  <!-- AOS Animation Library -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background-color: #fff;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    section {
      padding: 40px 20px;
      background-color: #fff;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Welcome Image -->
  <header data-aos="fade-down">
    <img src="assets/dar0.jpg" alt="Welcome Image">
  </header>

  <!-- Google Calendar Embed -->
  <section data-aos="fade-up">
    <h2>My Schedule</h2>
    <!-- Replace the src URL with your Google Calendar embed link -->
    <iframe src="https://calendar.google.com/calendar/embed?src=jiangdl0129%40gmail.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </section>

  <!-- Alexa Commands -->
  <section data-aos="fade-up">
    <h2>Alexa Command List</h2>
    <ul>
      <li>"Alexa, what's the weather today?"</li>
      <li>"Alexa, set a timer for 10 minutes."</li>
      <li>"Alexa, play some music."</li>
      <li>"Alexa, turn off the living room lights."</li>
      <li>"Alexa, add milk to my shopping list."</li>
    </ul>
  </sect
